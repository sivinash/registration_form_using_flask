<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registrations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view.css')}}">
</head>
<body>
    <h2>All Registrations</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Date of Birth</th>
        </tr>
        {% for reg in datas%}
        <tr>
            <td>{{ reg.username }}</td>
            <td>{{ reg.email }}</td>
            <td>{{ reg.gender }}</td>
            <td>{{ reg.birth_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
